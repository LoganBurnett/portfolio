<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />

  <!-- Put your site title here -->
  <title>
    Logan Burnett's Portfolio - Professional Work
  </title>

  <meta name="description" content="Add small description of yourslef.">
  <!-- Add some coding keywords below, Ex: (React, CSS etc) -->
  <meta name="keywords" content="Logan Burnett, Web Development, React, MERN, Express, MongoDB" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <!-- ***** Header ***** -->

  <header class="header" role="banner" id="top">
    <div class="row">
      <nav class="nav" role="navigation">
        <ul class="nav__items">
          <li class="nav__item"><a href="https://loganburnett.github.io/portfolio" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#work" class="nav__link">My Work</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__text-box row">
      <div class="header__text">
        <h1 class="heading-primary">
          <!-- Replace the following name with your name -->
          <span>Professional Work</span>
        </h1>
        <!-- Put a small paragraph about yourself -->
        <p>Work done for professional/actual use</p>
      </div>
    </div>
  </header>

  <main role="main">

    <!-- ***** Work ***** -->

    <section class="work" id="work">
      <div class="row">
        <h2>My Work</h2>
        <div class="work__boxes">
            <!-- Each div with the work__box class is a project. -->
            <div class="work__box">
                <div class="work__text">
                    <h3>Sunridge HOA Website Updates</h3>
                    <p>
                      
                    </p>
                    <ul class="work__list">
                    </ul>
                </div>
                <div class="work__links">
                    <a href="https://sunridge.info/" target="_blank" class="link__text">
                      Visit the site <span>&rarr;</span>
                    </a>
                </div>

                <div class="work__image-box">
                
                </div>
            </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ***** Footer ***** -->

  <footer role="contentinfo" class="footer">
    <div class="row">
      <p>
        &copy; 2020 - Template designed & developed by <a href="https://nisar.dev" class="link">Nisar</a>.
      </p>
      <div class="footer__github-buttons">
        <iframe
          src="https://ghbtns.com/github-btn.html?user=nisarhassan12&repo=portfolio-template&type=watch"
          frameborder="0" scrolling="0" width="170" height="20" title="Watch Portfolio Template on GitHub">
        </iframe>
      </div>
    </div>
  </footer>

  <a href="#top" class="back-to-top" title="Back to Top">
    <img src="./images/arrow-up.svg" alt="Back to Top" class="back-to-top__image"/>
  </a>
  <script src="./index.js"></script>
</body>

</html>
