{% extends 'social_media/base.html' %}

{% block body %}
<div class="container">
  <h1 class="text-center mt-1">New Post</h1>
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="text" class="form-label">Content</label>
          <textarea
            class="form-control"
            name="text"
            id="text"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="image" class="form-label">Image (Optional)</label>
          <input
            type="file"
            name="image"
            id="image"
            accept="image/*"
            class="form-control"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary py-2 px-3">
            Create Post
          </button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
