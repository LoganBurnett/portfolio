{% extends 'social_media/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-2">
  <div class="row">
    <div class="col"></div>
    <div class="col-8 mb-5">
      <h1 class="text-center">Sign up</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end">
          <button type="submit" class="btn btn-primary px-4">Sign up</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
