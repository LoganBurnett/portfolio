{% extends 'social_media/base.html' %}
{% load crispy_forms_tags %}

{% block login %}{% endblock %}

{% block body %}
<div class="container mt-2">
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <h1 class="text-center">Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary px-5 py-2">Login</button>
        </div>
      </form>
      <div class="d-flex justify-content-center mt-4">
        <a class="text-center" href="{% url 'register' %}">Don't have an account? Sign up for one here!</a>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
