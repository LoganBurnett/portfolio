{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Site</title>
    <link rel="stylesheet" href="{% static 'social_media/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body p-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Social Media Site</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <a class="btn {% block feed %}btn-outline-primary{% endblock %} me-2" href="{% url 'feed' %}">My Feed</a>
            <a class="btn btn-{% block profile %}outline-{% endblock %}primary" href="{% url 'profile' %}">My Profile</a>
          {% else %}
            <a class="btn btn-{% block login %}outline-{% endblock %}primary" href="{% url 'login' %}">Log In</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
  </body>
</html>
